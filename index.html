<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Rizki Cinema</title>
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='32' fill='%23FF0000'/%3E%3Cpolygon points='26,20 26,44 46,32' fill='%23FFFFFF'/%3E%3C/svg%3E">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
    :root {
      --card-bg: #2d2d2d;
      --card-border: #404040;
    }

    body {
      background: #1a1a1a;
      color: #e9ecef;
    }

    .card-custom {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      height: 100%;
    }

    .card-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .img-container {
      position: relative;
      padding-top: 133.33%; /* 3:4 ratio */
      overflow: hidden;
      cursor: pointer;
    }

    .card-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .count-badge {
      background: #404040;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .copyable {
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .copyable:hover {
      color: #6ea8fe !important;
    }

    @media (max-width: 768px) {
      .card-custom {
        margin-bottom: 1rem;
      }
      
      .filter-container .col-md-4,
      .filter-container .col-md-3,
      .filter-container .col-md-2 {
        margin-bottom: 0.5rem;
      }
    }

    .modal-platform-icon {
      width: 30px;
      height: 30px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container py-3 py-md-5">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
      <h2 class="mb-0">RIZKI CINEMA</h2>
      <div class="d-flex gap-2">
        <div class="count-badge">
          Total Drama: <span id="dramaCount">0</span>
        </div>
        <div class="count-badge">
          Total Video: <span id="videoCount">0</span>
        </div>
      </div>
    </div>

    <!-- Tombol Sosial Media -->
    <div class="d-flex flex-wrap justify-content-center gap-2 gap-md-3 mb-4">
      <a href="https://www.tiktok.com/@rizil_cinema" 
         target="_blank" 
         class="btn btn-dark">
        <i class="fab fa-tiktok"></i> TikTok
      </a>
      <a href="https://www.youtube.com/@rizil_cinema" 
         target="_blank" 
         class="btn btn-danger">
        <i class="fab fa-youtube"></i> YouTube
      </a>
      <a href="https://www.facebook.com/rizilcinema" 
         target="_blank" 
         class="btn btn-primary">
        <i class="fab fa-facebook"></i> Facebook
      </a>
    </div>

    <!-- Filter Section -->
    <div class="filter-container shadow-lg mb-4 p-3 rounded-3">
      <div class="row g-2">
        <div class="col-12 col-md-4">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" id="searchInput" class="form-control" placeholder="Cari judul...">
          </div>
        </div>
        <div class="col-12 col-md-3">
          <select id="filterTiktok" class="form-select">
            <option value="">Semua TikTok</option>
            <option value="Ya">Ya</option>
            <option value="Belum">Belum</option>
            <option value="Ongoing">Ongoing</option>
            <option value="Diblokir">Diblokir</option>
            <option value="Ditinjau">Ditinjau</option>
          </select>
        </div>
        <div class="col-12 col-md-3">
          <select id="filterYoutube" class="form-select">
            <option value="">Semua YouTube</option>
            <option value="Ya">Ya</option>
            <option value="Belum">Belum</option>
            <option value="Ongoing">Ongoing</option>
            <option value="Diblokir">Diblokir</option>
            <option value="Ditinjau">Ditinjau</option>
          </select>
        </div>
        <div class="col-12 col-md-2">
          <select id="filterFacebook" class="form-select">
            <option value="">Semua FB</option>
            <option value="Ya">Ya</option>
            <option value="Belum">Belum</option>
            <option value="Ongoing">Ongoing</option>
            <option value="Diblokir">Diblokir</option>
            <option value="Ditinjau">Ditinjau</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Card Grid -->
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="card-grid">
      <!-- Cards akan dimuat melalui JavaScript -->
    </div>
  </div>

  <!-- Modal Info Lengkap -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title copyable" id="modalTitle"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row g-4">
            <div class="col-12 col-md-6">
              <div class="img-container rounded-3">
                <img id="modalImage" class="card-img rounded-3" alt="Movie poster">
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="d-flex flex-column gap-3">
                <div>
                  <h6>Episode:</h6>
                  <span class="badge bg-secondary" id="modalEpisode"></span>
                </div>
                <div>
                  <h6>Status:</h6>
                  <div class="d-flex flex-wrap gap-2 align-items-center">
                    <span class="modal-platform-icon bg-dark"><i class="fab fa-tiktok"></i></span>
                    <span class="badge" id="modalTiktok"></span>
                    <span class="modal-platform-icon bg-danger"><i class="fab fa-youtube"></i></span>
                    <span class="badge" id="modalYoutube"></span>
                    <span class="modal-platform-icon bg-primary"><i class="fab fa-facebook"></i></span>
                    <span class="badge" id="modalFacebook"></span>
                  </div>
                </div>
                <div>
                  <h6>Sinopsis <button class="btn btn-sm btn-outline-secondary copyable" onclick="copySynopsis()"><i class="fas fa-copy"></i></button></h6>
                  <p class="text-muted" id="modalSynopsis" style="white-space: pre-line;"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- PapaParse Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRP-UjL7R-03VznIVFMrOtn_D_NOf0EgHYsfVlqcyTsiSj6TJ-xr9bQWI7UylvVaARyeNNl4AFB-O3L/pub?output=csv";
      let allData = [];

      const searchInput = document.getElementById('searchInput');
      const filterTiktok = document.getElementById('filterTiktok');
      const filterYoutube = document.getElementById('filterYoutube');
      const filterFacebook = document.getElementById('filterFacebook');

      searchInput.addEventListener('input', updateTable);
      filterTiktok.addEventListener('change', updateTable);
      filterYoutube.addEventListener('change', updateTable);
      filterFacebook.addEventListener('change', updateTable);

      function loadData() {
        fetch(sheetUrl)
          .then(response => response.text())
          .then(csvText => {
            Papa.parse(csvText, {
              header: true,
              skipEmptyLines: true,
              complete: function (results) {
                allData = results.data;
                updateTable();
              }
            });
          });
      }

      function updateTable() {
        const searchTerm = searchInput.value.toLowerCase();
        const tiktokFilter = filterTiktok.value;
        const youtubeFilter = filterYoutube.value;
        const facebookFilter = filterFacebook.value;

        const filteredData = allData.filter(row => {
          const matchesSearch = row.Judul.toLowerCase().includes(searchTerm);
          const matchesTiktok = !tiktokFilter || row.Tiktok === tiktokFilter;
          const matchesYoutube = !youtubeFilter || row.Youtube === youtubeFilter;
          const matchesFacebook = !facebookFilter || row.Facebook === facebookFilter;
          
          return matchesSearch && matchesTiktok && matchesYoutube && matchesFacebook;
        });

        renderTable(filteredData);
      }

      function renderTable(data) {
        const cardGrid = document.getElementById("card-grid");
        cardGrid.innerHTML = "";
        
        let totalVideos = 0;
        const totalDramas = data.length;

        data.forEach((row, index) => {
          const episodes = parseInt(row['Jumlah Episode']) || 0;
          totalVideos += episodes;

          const card = `
            <div class="col">
              <div class="card card-custom">
                <div class="img-container" 
                     onclick="showModal('${row.Judul.replace(/'/g, "\\'")}', '${row.Gambar}', 
                     '${row['Jumlah Episode']}', '${row.Tiktok}', '${row.Youtube}', 
                     '${row.Facebook}', '${(row.Sinopsis || '').replace(/'/g, "\\'")}')">
                  <img src="${row.Gambar}" 
                       class="card-img" 
                       alt="${row.Judul}"
                       onerror="this.onerror=null;this.src='https://placehold.co/600x800/2d2d2d/FFF?text=No+Image'">
                </div>
                <div class="card-body">
                  <h6 class="card-title text-truncate copyable" onclick="copyToClipboard('${row.Judul.replace(/'/g, "\\'")}')">${row.Judul}</h6>
                  <div class="d-flex justify-content-between align-items-center">
                    <span class="badge bg-secondary">${row['Jumlah Episode'] || '-'}</span>
                    <div class="d-flex gap-1">
                      ${getStatusIcon(row.Tiktok, 'tiktok')}
                      ${getStatusIcon(row.Youtube, 'youtube')}
                      ${getStatusIcon(row.Facebook, 'facebook')}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;
          cardGrid.innerHTML += card;
        });

        document.getElementById("videoCount").textContent = totalVideos;
        document.getElementById("dramaCount").textContent = totalDramas;
      }

      function getStatusIcon(status, platform) {
        const icons = {
          'Ya': 'fa-circle-check',
          'Diblokir': 'fa-ban',
          'Ongoing': 'fa-spinner',
          'Belum': 'fa-clock',
          'Ditinjau': 'fa-eye'
        };
        
        const colors = {
          tiktok: 'dark',
          youtube: 'danger',
          facebook: 'primary'
        };

        return `<i class="fab fa-${platform} text-${colors[platform]} ${icons[status] ? 'fas ' + icons[status] : ''}"></i>`;
      }

      window.showModal = (title, image, episode, tiktok, youtube, facebook, synopsis) => {
        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalImage').src = image;
        document.getElementById('modalEpisode').textContent = episode || '-';
        document.getElementById('modalSynopsis').textContent = synopsis || 'Tidak ada sinopsis';
        
        const updateStatus = (elementId, status) => {
          const element = document.getElementById(elementId);
          element.className = 'badge ' + getStatusClass(status);
          element.innerHTML = `${status} <i class="fas ${getStatusIconClass(status)}"></i>`;
        };

        updateStatus('modalTiktok', tiktok);
        updateStatus('modalYoutube', youtube);
        updateStatus('modalFacebook', facebook);

        new bootstrap.Modal(document.getElementById('infoModal')).show();
      }

      function getStatusClass(status) {
        const classes = {
          'Ya': 'bg-success',
          'Diblokir': 'bg-danger',
          'Ongoing': 'bg-warning',
          'Belum': 'bg-info',
          'Ditinjau': 'bg-primary'
        };
        return classes[status] || 'bg-secondary';
      }

      function getStatusIconClass(status) {
        const icons = {
          'Ya': 'fa-check',
          'Diblokir': 'fa-ban',
          'Ongoing': 'fa-sync',
          'Belum': 'fa-clock',
          'Ditinjau': 'fa-eye'
        };
        return icons[status] || 'fa-question';
      }

      window.copySynopsis = () => {
        const synopsis = document.getElementById('modalSynopsis').textContent;
        navigator.clipboard.writeText(synopsis);
      }

      window.copyToClipboard = (text) => {
        navigator.clipboard.writeText(text);
      }

      loadData();
    });
  </script>
</body>
</html>
