<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Google Sheet</title>
  <!-- Favicon menggunakan SVG (ikon play) -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='32' fill='%23FF0000'/%3E%3Cpolygon points='26,20 26,44 46,32' fill='%23FFFFFF'/%3E%3C/svg%3E">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- PapaParse untuk parsing CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  
  <style>
    .table-hover tbody tr:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
    .img-thumbnail {
      transition: transform 0.2s;
    }
    .img-thumbnail:hover {
      transform: scale(1.1);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Status Media Sosial</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Gambar</th>
            <th>Judul</th>
            <th><i class="fab fa-tiktok fa-2x"></i></th>
            <th><i class="fab fa-youtube fa-2x"></i></th>
          </tr>
        </thead>
        <tbody id="data-body">
          <!-- Data akan dimuat melalui JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRP-UjL7R-03VznIVFMrOtn_D_NOf0EgHYsfVlqcyTsiSj6TJ-xr9bQWI7UylvVaARyeNNl4AFB-O3L/pub?output=csv";

      fetch(sheetUrl)
        .then(response => response.text())
        .then(csvText => {
          Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            complete: function (results) {
              let dataBody = document.getElementById("data-body");
              let rowIndex = 0;
              results.data.forEach(row => {
                rowIndex++;
                // Encode judul untuk nama file gambar (mengganti spasi dengan %20)
                const imageName = encodeURIComponent(row.Judul);
                let newRow = `
                  <tr>
                    <td>${rowIndex}</td>
                    <td>
                      <img src="img/${imageName}.jpg" 
                           class="img-thumbnail rounded" 
                           style="width: 100px; height: 133.33px; object-fit: cover;"
                           alt="${row.Judul}"
                           onerror="this.onerror=null;this.src='https://via.placeholder.com/100?text=Gambar+Tidak+Ada'">
                    </td>
                    <td class="fw-bold">${row.Judul}</td>
                    <td>${formatStatus(row.Tiktok)}</td>
                    <td>${formatStatus(row.Youtube)}</td>
                  </tr>
                `;
                dataBody.innerHTML += newRow;
              });
            }
          });
        });

      function formatStatus(status) {
        if (!status) return "-";
        status = status.toLowerCase();
        const statusClasses = {
          'ya': 'bg-success',
          'blokir': 'bg-danger',
          'ongoing': 'bg-warning text-dark',
          'belum': 'bg-info text-dark'
        };
        const badgeClass = statusClasses[status] || 'bg-secondary';
        
        return `<span class="badge ${badgeClass} p-2">${status}</span>`;
      }
    });
  </script>
</body>
</html>
